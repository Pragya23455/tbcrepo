<!DOCTYPE html>
<html>
    <head>
        <title>
            Relative and Absolute
        </title>
        <link href="styles.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="main">
            <div class="inside"></div>
                <div class="column1">
                    <b>Column 1</b>
                </div>
                <div class="column2">
                    <b>Column 2</b>
                </div>
                <div class="column3">
                    <b>Column 3</b>
                </div>
                <div class="blue1">
                        <p id="abcd">A numbered list:
                        <ol>
                            <li>Able</li>
                            <li>Baker</li>
                            <li>Charlie</li>
                            <li>Delta</li>
                            <li>Echo</li>
                        </ol>
                    </p>
                </div>
                <div class="yellow1">
                    B
                </div>
                <div class="red1">
                    C
                </div>
                <div class="green1">
                    An unordered list:
                    <ul>
                        <li>Pounds</li>
                        <li>Dollars</li>
                        <li>Euro</li>
                        <li>Yen</li>
                        <li>Roubles</li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
