â€“ length and breadth. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>\Exercise 10</title>
  </head>
  <body>
    <h2>Rectangle Area Calculator</h2>

    <label for="length">Enter Length:</label>
    <input type="number" id="length" /><br /><br />

    <label for="breadth">Enter Breadth:</label>
    <input type="number" id="breadth" /><br /><br />

    <button onclick="calculateArea()">Calculate Area</button>

    <h3 id="result"></h3>

    <script>
      function rectangleArea(length, breadth) {
        return length * breadth;
      }

      function calculateArea() {
        var length = parseFloat(document.getElementById("length").value);
        var breadth = parseFloat(document.getElementById("breadth").value);

        if (isNaN(length) || isNaN(breadth) || length <= 0 || breadth <= 0) {
          document.getElementById("result").innerHTML =
            "Please enter positive numbers.";
        } else {
          var area = rectangleArea(length, breadth);
          document.getElementById("result").innerHTML = "Area: " + area;
        }
      }
    </script>
  </body>
</html>
