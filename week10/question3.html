<!-- WAP to show the use if …. Else if …. else for following conditions:
a. For marks > = 80 and marks <=100, show Distinction
b. For marks >=60 and marks < 80, show First Division
c. For marks >=50 and marks < 60, show Second Division
d. For marks >=40 and marks <50, show Third Division
e. For marks < 40, show Fail -->
<!DOCTYPE html>
<html>
  <head>
    <title>Marks</title>
  </head>
  <body>
    <script>
      function result() {
        var marks = parseFloat(prompt("Enter your Marks:"));
        if (marks >= 80 && marks <= 100) {
          alert("Congratulations! You are ranked in Distinction!!");
        } else if (marks >= 60 && marks < 80) {
          alert("Congratulations! You are ranked in First Division!!");
        } else if (marks >= 50 && marks < 60) {
          alert("Congratulations! You are ranked in Second Division!!");
        } else if (marks >= 40 && marks < 50) {
          alert("COngratulations! You are ranked in Third Division");
        } else {
          alert("Sorry! You have Failed!!");
        }
      }
      result();
    </script>
  </body>
</html>
