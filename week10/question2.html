<!-- Write a program to input two data values for Your Name and Student Id in prompt
dialog boxes and show them in alert dialog box. -->
<!DOCTYPE html>
<html>
  <head>
    <title>Alert Dialog Box</title>
  </head>
  <body>
    <script>
      function student() {
        var name = prompt("Enter your Name:");
        var id = prompt("Enter your Student ID");
        alert(
          "Your name is " +
            name +
            "and you student ID is " +
            id +
            " respectively"
        );
      }
      student();
    </script>
  </body>
</html>
